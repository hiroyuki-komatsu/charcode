    <script>
function getHex(number, size=4) {
  let hex = number.toString(16).toUpperCase();
  if (hex.length >= size) {
    return hex;
  }

  return ("0000" + hex).substr(hex.length, size);
}

class Encoder {
  static getEncodings() {
    return ["text", "utf32-amp", "utf32-u", "utf16-u", "utf8-x", "utf8-pct"];
  }

  static getDefaultEncoding() {
    return "utf32-amp";
  }

  static getLabel(encoding, fallback="") {
    const dict = {
      "text": "text",
      "utf32-amp": "UTF32 &#xNNNN;",
      "utf32-u": "UTF32 \\u{NNNN}",
      "utf16-u": "UTF16 \\uNNNN",
      "utf8-x": "UTF8 \\xNN",
      "utf8-pct": "UTF8 %NN",
    };
    return dict[encoding] || fallback;
  }

  static encode(value, encoding) {
    let encoded = "";
    switch(encoding) {
      case "text":
        encoded = value;
        break;
      case "utf32-amp":
        encoded = this.encodeUtf32(value, "&#x", ";");
        break;
      case "utf32-u":
        encoded = this.encodeUtf32(value, "\\u{", "}");
        break;
      case "utf16-u":
        encoded = this.encodeUtf16(value, "\\u", "");
        break;
      case "utf8-x":
        encoded = this.encodeUtf8(value, "\\x", "");
        break;
      case "utf8-pct":
        encoded = this.encodeUtf8(value, "%", "");
        break;
      default:
        encoded = "invalid encoding";
    }
    return encoded;
  }

  static getUtf8Array(str) {
    let utf8s = [];
    const utf8encoded = encodeURIComponent(str);
    for (let i = 0; i < utf8encoded.length; ++i) {
      if (utf8encoded[i] != "%") {
        utf8s.push(utf8encoded[i].charCodeAt(0));
      } else {
        utf8s.push(parseInt(utf8encoded.slice(i + 1, i + 3), 16));
        i += 2;
      }
    }
    return utf8s;
  }

  static getUtf16Array(str) {
    let utf16s = [];
    for (let i = 0; i < str.length; ++i) {
      utf16s.push(str.charCodeAt(i));
    }
    return utf16s;
  }

  static getUtf32Array(str) {
    let utf32s = [];
    for (let i = 0; i < str.length; ++i) {
      const codePoint = str.codePointAt(i);
      const charCode = str.charCodeAt(i);
      // If codePoint is more than 0xFFFF, charCode is a part of surrogate pair.
      if (codePoint !== charCode) {
        i++;
      }
      utf32s.push(codePoint);
    }
    return utf32s;
  }

  static encodeUtf(str, getUtfArrayFunc, size, prefix="", suffix="", delimiter="") {
    const utfs = getUtfArrayFunc(str);
    const encoded = utfs.map(x => { return prefix + getHex(x, size) + suffix; });
    return encoded.join(delimiter);
  }

  static encodeUtf8(str, prefix="", suffix="", delimiter="") {
    return this.encodeUtf(str, this.getUtf8Array, 2, prefix, suffix, delimiter);
  }

  static encodeUtf16(str, prefix="", suffix="", delimiter="") {
    return this.encodeUtf(str, this.getUtf16Array, 4, prefix, suffix, delimiter);
  }

  static encodeUtf32(str, prefix="", suffix="", delimiter="") {
    return this.encodeUtf(str, this.getUtf32Array, 4, prefix, suffix, delimiter);
  }
}

class Decoder {
  static getEncodings() {
    return ["text", "utf32-amp", "utf32-u", "utf16-u", "utf8-x", "utf8-pct"];
  }

  static getDefaultEncoding() {
    return "utf32-amp";
  }

  static getLabel(encoding, fallback="") {
    const dict = {
      "text": "text",
      "utf32-amp": "UTF32 &#xNNNN;",
      "utf32-u": "UTF32 \\u{NNNN}",
      "utf16-u": "UTF16 \\uNNNN",
      "utf8-x": "UTF8 \\xNN",
      "utf8-pct": "UTF8 %NN",
    };
    return dict[encoding] || fallback;
  }

  static decode(value, encoding) {
    let decoded = "";
    switch(encoding) {
      case "text":
        decoded = value;
        break;
      case "utf32-amp":
        let parser = new DOMParser();
        const dom = parser.parseFromString(value, 'text/html');
        decoded = dom.body.textContent;
        break;
      case "utf32-u":
        decoded = eval('"' + value.replace(/"/g, '\\"') + '"');
        break;
      case "utf16-u":
        decoded = JSON.parse('"' + value.replace(/"/g, '\\"') + '"');
        break;
      case "utf8-x":
        const escaped = value.replace(/%/g, "%25").replace(/\\\\/g, "%5C");
        decoded = decodeURIComponent(escaped.replace(/\\x/g, "%"));
        break;
      case "utf8-pct":
        decoded = decodeURIComponent(value);
        break;
      default:
        decoded = "invalid encoding";
    }
    return decoded;
  }
}

class Session {
  constructor(id, value, encoding) {
    this.id = id;
    this.prevValue = value;
    this.chars = Session.parse(value);
    this.prevEncoding = encoding;
    this.encoding = encoding;
    this.onUpdateCallback = null;
  }

  setOnUpdateCallback(func) {
    this.onUpdateCallback = func;
  }

  onUpdate() {
    const value = this.getValue();
    if (value != this.prevValue || this.encoding != this.prevEncoding) {
      this.prevValue = value;
      this.prevEncoding = this.encoding;
      if (this.onUpdateCallback) {
        this.onUpdateCallback();
      }
    }
  }

  setValue(value) {
    this.chars = Session.parse(value);
    this.onUpdate();
  }

  getValue() {
    return this.chars.join("");
  }

  setEncoding(encoding) {
    this.encoding = encoding;
    this.onUpdate();
  }

  getEncoding() {
    return this.encoding;
  }

  getLength() {
    return this.chars.length;
  }

  getCharAt(i) {
    return this.chars[i];
  }

  getCodePointAt(i) {
    return this.chars[i].codePointAt(0);
  }

  static parse(value) {
    return Encoder.getUtf32Array(value).map(x => String.fromCodePoint(x));
  }

  replace(index, char) {
    this.chars.splice(index, 1, char);
    this.setValue(this.getValue());
    this.onUpdate();
  }

  insert(index, char) {
    this.chars.splice(index, 0, char);
    this.onUpdate();
  }

  delete(index) {
    this.chars.splice(index, 1);
    this.onUpdate();
  }
}

class SessionManager {
  constructor() {
    this.nextId = 0;
    this.sessionArray = [];
  }

  newSession(value, encoding) {
    let session = new Session(this.nextId, value, encoding);
    this.sessionArray.push(session);
    this.nextId++;
    this.updateUrlParams();
    return session;
  }

  removeSession(id) {
    this.sessionArray.splice(id, 1);
    this.updateUrlParams();
    makeWorld(this);
  }

  getDndProtocol(session, index) {
    return JSON.stringify({ id: session.id, index: index });
  }

  moveChar(srcProtocol, dstProtocol) {
    const src = JSON.parse(srcProtocol);
    const dst = JSON.parse(dstProtocol);

    const char = this.sessionArray[src.id].getCharAt(src.index);
    this.sessionArray[src.id].delete(src.index);
    this.sessionArray[dst.id].insert(dst.index, char);
  }

  getUrlParams() {
    const size = this.sessionArray.length;
    let params = [`s=${size}`];
    for (let i = 0; i < size; ++i) {
        const session = this.sessionArray[i];
        const text = encodeURIComponent(session.getValue());
        const encoding = encodeURIComponent(session.encoding);
        params.push(`t${i}=${text}&e${i}=${encoding}`);
    }
    return params.join("&");
  }

  loadUrlParams(urlParams) {
    let sessions = this.parseUrlParams(urlParams);
    this.nextId = sessions.length;
    this.sessionArray = sessions;
    this.updateUrlParams();
  }

  parseUrlParams(urlParams) {
    this.nextId = 0;
    this.sessionArray = [];

    const params = new URLSearchParams(urlParams);
    const size = params.get("s") || 0;

    if (size == 0) {
      let session = this.newSession("(๑•̀ㅂ•́)و✧", Encoder.getDefaultEncoding());
      return [session];
    }

    let sessions = [];
    for (let i = 0; i < size; ++i) {
      const text = params.get(`t${i}`);
      const encoding = params.get(`e${i}`);
      if (text && encoding) {
        sessions.push(this.newSession(text, encoding));
      }
    }
    return sessions;
  }

  updateUrlParams() {
    const params = this.getUrlParams();
    history.replaceState("", "", location.pathname + "?" + params);
  }
}

function createEncodingSelectElement() {
  let element = document.createElement("select");
  element.className = "encode";
  let optionsHtml = "";
  for (let encoding of Encoder.getEncodings()) {
    optionsHtml += `<option value="${encoding}">${Encoder.getLabel(encoding)}</option>`;
  }
  element.innerHTML = optionsHtml;
  return element;
}

customElements.define("encoding-select", class extends HTMLElement {
  constructor() {
    super();

    let root = this;
    // let root = this.attachShadow({mode: 'open'});
    let optionsHtml = "<select class='encode'>";
    for (let encoding of Encoder.getEncodings()) {
      optionsHtml += `<option value="${encoding}">${Encoder.getLabel(encoding)}</option>`;
    }
    optionsHtml += "</select>";
    root.innerHTML = optionsHtml + root.innerHTML;
  }

  selectElement() {
    return this.getElementsByTagName("select")[0];
  }
});

class Viewer {
  constructor(sessionManager, session) {
    this.sessionManager = sessionManager;
    this.session = session;
    this.session.setOnUpdateCallback(() => {this.draw()});

    this.base = document.createElement("div");
    this.base.innerHTML = (
      `<button class="delete-session" title="Delete this session.">✗</button>`+
      `<p>` +
      `<encoding-select></encoding-select>` +
      `<input type="text" class="text"></input><br/>` +
      `</p>` +
      `<p>` +
      `<encoding-select></encoding-select>` +
      `<span class="encoded"></span>` +
      `</p>` +
      `<div class="output"></div>` +
      `<hr />`);

    let deleteSession = this.base.getElementsByClassName("delete-session")[0];
    deleteSession.addEventListener("click", (event) => {
      this.sessionManager.removeSession(this.session.id);
    });
    // Delete button on mouse over
    deleteSession.style.display = "none";
    this.base.addEventListener("mouseover", () => {
      deleteSession.style.display = "";
    });
    this.base.addEventListener("mouseleave", () => {
      deleteSession.style.display = "none";
    });

    this.input = this.base.getElementsByClassName("text")[0];
    this.output = this.base.getElementsByClassName("output")[0];

    let encodingSelectElements = this.base.getElementsByTagName("encoding-select");
    this.inputSelect = encodingSelectElements[0].selectElement();
    // inputSelect.value = "text";
    this.inputSelect.addEventListener("change", (event) => {
      const value = this.session.getValue();
      this.setInputValue(value);
    });
    this.input.addEventListener("input", (event) => {
      const encoding = this.inputSelect.value;
      let decoded = "";
      try {
        decoded = Decoder.decode(this.input.value, encoding);
      } catch (e) {
        this.input.classList.toggle("error", true);
        this.input.classList.toggle("modified", false);
        return;
      }
      this.input.classList.toggle("error", false);

      if (encoding == "text") {
        this.session.setValue(decoded);
      }

      const modified = (this.session.getValue() != decoded);
      this.input.classList.toggle("modified", modified);
    });
    this.input.addEventListener("keypress", (event) => {
      const encoding = this.inputSelect.value;
      let decoded = "";
      try {
        decoded = Decoder.decode(this.input.value, encoding);
      } catch (e) {
        this.input.classList.toggle("error", true);
        this.input.classList.toggle("modified", false);
        return;
      }
      this.input.classList.toggle("error", false);

      if (event.keyCode == 13) {
        this.session.setValue(decoded);
      }

      const modified = (this.session.getValue() != decoded);
      this.input.classList.toggle("modified", modified);
    });

    let selector = this.base.getElementsByTagName("encoding-select")[1].selectElement();
    selector.value = session.getEncoding();
    selector.addEventListener("change", (event) => {
      this.session.setEncoding(event.target.value);
    });

    this.draw();
  }

  draw() {
    const value = this.session.getValue();
    this.setInputValue(value);
    this.output.innerHTML = "";

    for (let i = 0; i < this.session.getLength(); ++i) {
      this.output.appendChild(this.createCharElement(i));
    }
    this.output.appendChild(this.createPlusElement(value.length));

    const encoded = Encoder.encode(value, this.session.getEncoding());
    let encodedElement = this.base.getElementsByClassName("encoded")[0];
    encodedElement.innerText = encoded;

    this.sessionManager.updateUrlParams();
  }

  setInputValue(value) {
    const encoding = this.inputSelect.value;
    this.input.value = Encoder.encode(value, encoding);
  }

  onDrag(event, index) {
    const protocol = this.sessionManager.getDndProtocol(this.session, index);
    event.dataTransfer.setData("text/plain", protocol);
  }

  onDrop(event, index) {
    const srcProtocol = event.dataTransfer.getData("text/plain");
    const dstProtocol = this.sessionManager.getDndProtocol(this.session, index);
    this.sessionManager.moveChar(srcProtocol, dstProtocol);
  }

  createCharElement(index) {
    let charElement = document.createElement("div");
    charElement.className = "char";
    charElement.draggable = true;
    const codePoint = this.session.getCodePointAt(index);
    const utf8String = Encoder.encodeUtf8(this.session.getCharAt(index), "", "", " ");
    const utf16String = Encoder.encodeUtf16(this.session.getCharAt(index), "", "", " ");
    const codePointHex = getHex(codePoint);

    const codePointChar = this.session.getCharAt(index);
    const url = `http://unicode.org/cldr/utility/character.jsp?a=${codePointHex}`;
    charElement.innerHTML = (
      `<div class="delete">✖</div>` +
      `<div><input class="codePointHex" type="text" value="${codePointHex}" /></div>` +
      `<div><input class="codePointChar" type="text" value="${codePointChar}" /></div>` +
      `<div class="utf8">${utf8String}</div>` +
      `<div class="utf16">${utf16String}</div>` +
      `<div class="link"><a href="${url}">properties</a></div>`);
    let codePointHexElement = charElement.getElementsByClassName("codePointHex")[0];
    codePointHexElement.addEventListener("change", () => {
      this.session.replace(index, String.fromCodePoint(parseInt(codePointHexElement.value, 16)));
    });

    let codePointCharElement = charElement.getElementsByClassName("codePointChar")[0];
    codePointCharElement.addEventListener("change", () => {
      this.session.replace(index, codePointCharElement.value);
    });

    let deleteElement = charElement.getElementsByClassName("delete")[0];
    deleteElement.style.display = "none";
    deleteElement.addEventListener("click", () => {
      this.session.delete(index);
    })

    // Delete button on mouse over
    charElement.addEventListener("mouseover", () => {
      deleteElement.style.display = "";
    });
    charElement.addEventListener("mouseleave", () => {
      deleteElement.style.display = "none";
    });

    // Drag and Drop
    charElement.addEventListener("dragstart", () => {
      deleteElement.style.display = "none";
      this.onDrag(event, index);
    });

    charElement.addEventListener("dragover", () => {
      event.preventDefault();
    });

    charElement.addEventListener("drop", () => {
      event.preventDefault();
      this.onDrop(event, index);
    });

    return charElement;
  }

  createPlusElement(index) {
    let plus = document.createElement("div");
    plus.className = "plus";
    plus.innerText = "⊕";
    plus.addEventListener("click", () => {
      this.session.insert(index, " ");
    });
    return plus;
  }
}

function addViewer(viewer) {
  document.getElementById("main").appendChild(viewer.base);
}

function makeWorld(sessionManager) {
  let main = document.getElementById("main");
  main.innerHTML = "";
  for (let session of sessionManager.sessionArray) {
    let viewer = new Viewer(sessionManager, session);
    addViewer(viewer);
  }
}

const params = new URLSearchParams(window.location.search);
let sessionManager = new SessionManager();
sessionManager.loadUrlParams(params);
makeWorld(sessionManager);

let addButton = document.createElement("input");
addButton.type = "button";
addButton.value = "Add";
addButton.addEventListener("click", (event) => {
  let session = sessionManager.newSession("(๑•̀ㅂ•́)و✧", Encoder.getDefaultEncoding());
  addViewer(new Viewer(sessionManager, session));
});
document.body.appendChild(addButton);
    </script>
